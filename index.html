<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Blog Admin - Jake Thrasher</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="styles/admin.css" rel="stylesheet" />
</head>

<body class="bg-dark text-light">

  <div class="container py-4">
    <h1 class="mb-4">Blog Admin</h1>

    <button id="addPostBtn" class="btn btn-primary mb-4" data-bs-toggle="modal" data-bs-target="#postModal">
      + Add New Post
    </button>

    <input id="searchInput" type="text" class="form-control mb-3" placeholder="Search posts..." />

    <select id="sortSelect" class="form-select mb-3 w-auto">
      <option value="date-desc">Date: Newest</option>
      <option value="date-asc">Date: Oldest</option>
      <option value="title-asc">Title: A-Z</option>
      <option value="title-desc">Title: Z-A</option>
    </select>

    <div id="postsContainer" class="row gy-3"></div>
  </div>

  <div class="modal fade" id="postModal" tabindex="-1" aria-labelledby="postModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <form id="postForm" class="modal-content bg-dark text-light">
        <div class="modal-header">
          <h5 class="modal-title" id="postModalLabel">Add New Post</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <input type="hidden" id="postId" />
          <div class="mb-3">
            <label for="postTitle" class="form-label">Title</label>
            <input type="text" class="form-control" id="postTitle" required />
          </div>
          <div class="mb-3">
            <label for="postDate" class="form-label">Date</label>
            <input type="date" class="form-control" id="postDate" required />
          </div>
          <div class="mb-3">
            <label for="postContent" class="form-label">Content</label>
            <textarea class="form-control" id="postContent" rows="5" required></textarea>
          </div>
          <div class="mb-3">
            <label for="postTags" class="form-label">Tags (comma separated)</label>
            <input type="text" class="form-control" id="postTags" />
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-success">Save Post</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        </div>
      </form>
    </div>
  </div>

  <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 1055">
    <div id="toast" class="toast align-items-center text-bg-success border-0" role="alert" aria-live="assertive"
      aria-atomic="true">
      <div class="d-flex">
        <div class="toast-body" id="toastBody"></div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
          aria-label="Close"></button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="scripts/admin.js"></script>
</body>

</html>
